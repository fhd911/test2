<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
header {
  background: #0a8f5b;
  color: #fff;
  padding: 12px 25px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
}

header .logo {
  font-size: 22px;
  font-weight: 700;
}

header nav a {
  margin: 0 12px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

header nav a:hover {
  opacity: 0.8;
}
</style>
</head>

<body>
<header>
  <div class="logo">متجر منزلي</div>
  <nav>
