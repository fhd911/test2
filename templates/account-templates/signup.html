{% include "header.html" %}
<div class="container" style="max-width:450px;margin:auto;padding-top:60px;">

  <h2 style="text-align:center;margin-bottom:20px;">إنشاء حساب</h2>

  <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="اسم المستخدم" required class="form-control"><br>
      <input type="password" name="password" placeholder="كلمة المرور" required class="form-control"><br>
      <input type="text" name="phone" placeholder="رقم الجوال" class="form-control"><br>
      <input type="text" name="address" placeholder="العنوان" class="form-control"><br>

      <button type="submit" class="btn btn-success w-100">إنشاء الحساب</button>
  </form>

  <p style="margin-top:15px;text-align:center;">
      لديك حساب؟ <a href="{% url 'login' %}">تسجيل الدخول</a>
  </p>

</div>
{% include "footer.html" %}
